<!DOCTYPE html>
<html>
<head>
	<title>Vue App-Loops</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="http://davidtkatz.com/public_css/vue.css">
	<style type="text/css">
		.vue-btn
	</style>
</head>
<body>
	<div id="app">
				<counter  v-bind:add-num ="5"></counter>

	</div>



<script type="text/javascript">

			var counter = Vue.component('counter', {
				template:`
				<div>
					<div>
						{{this.count}}
					</div>
					<button @click="increment" class="vue-btn">incrase by {{addNum}}</button>
				</div>
				`,
				data(){
					return{
						count:0
					}
				},
				props:{
					addNum:{
					type: Number,
					default:1
					}
				},

				methods:{
					increment(){
						this.count += this.addNum
					}
				}
			})
			var app = new Vue({
				el:'#app',
				data:{
					count:counter.count
				},
				components:{
					counter
				}
			})
		</script>
</body>
</html>

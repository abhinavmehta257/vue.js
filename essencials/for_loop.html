<!DOCTYPE html>
<html>
<head>
	<title>Vue App-Loops</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div class="app">
		<ul>
			<li v-for="color  in color">{{color}}</li>
		</ul>
	</div>


<script type="text/javascript">
			var app = new Vue({
				el:'.app',
				data:{
					color:['red','yellow','green','blue']
				}
			})
		</script>
</body>
</html>

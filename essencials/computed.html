<!DOCTYPE html>
<html>
<head>
	<title>Vue App-Loops</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="http://davidtkatz.com/public_css/vue.css">
	<style type="text/css">
		.vue-btn
	</style>
</head>
<body>
	<div id="app">
				<span>Change the text</span>
        <input v-model="text" type="text" placeholder="Text...">
        <div v-bind:title="message">
          {{lowerText}}
        </div>
	</div>



<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					text:'',
          message:'This text is in lower case'
				},
			computed:{
        lowerText(){
          return this.text.toLowerCase()
        }
      }
			})
		</script>
</body>
</html>
